<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Check-In/Check-Out</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #timer { font-size: 1.5em; margin: 20px 0; }
        #status { margin: 10px 0; font-size: 1.2em; }
        #attendanceChart {
            max-width: 500px; /* Adjust this to control the chart size */
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h5 id="UserName"></h5>
    <h1>Employee Check-In/Check-Out System</h1>
    <p id="status">Status: Ready</p>
    <button id="actionButton" onclick="toggleCheckInOut()">Check-In</button>
    <div id="timer">00:00</div>


    <h2>Attendance Summary</h2>
    <div id="attendanceChartContainer">
        <canvas id="attendanceChart"></canvas>
    </div>



    <h4 id="pa"></h4>



    <div class="form-group">
        <label for="dateSelect">Select Date:</label>
        <input type="date" id="dateSelect" class="form-control custom-date-input" style="width: 150px;">
        <button onclick = WorkingStatusStore()>Ok</button>
    </div>

    <h1>Attendance Details</h1>
    <table id="attendanceTable">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Date</th>
                <th>First Check-In</th>
                <th>Last Check-Out</th>
                <th>Status</th>
                <th>Working Hours</th>
                
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be populated dynamically -->
        </tbody>
    </table>

    <script src="script.js"></script>
    
</body>
</html>
